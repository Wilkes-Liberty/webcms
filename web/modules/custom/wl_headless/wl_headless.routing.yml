wl_headless.status:
  path: '/admin/config/development/wl-headless'
  defaults:
    _controller: '\Drupal\wl_headless\Controller\HeadlessStatusController::status'
    _title: 'Headless revalidation status'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

wl_headless.revalidate_menu:
  path: '/admin/config/development/wl-headless/revalidate/{menu}'
  defaults:
    _controller: '\Drupal\wl_headless\Controller\HeadlessStatusController::revalidateMenu'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE