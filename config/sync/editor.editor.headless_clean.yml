uuid: f7c3367b-cd74-4dce-aff9-1b6833815a51
langcode: en
status: true
dependencies:
  config:
    - filter.format.headless_clean
  module:
    - ckeditor5
format: headless_clean
editor: ckeditor5
settings:
  toolbar:
    items:
      - sourceEditing
      - heading
      - '|'
      - bold
      - italic
      - link
      - '|'
      - bulletedList
      - numberedList
      - blockQuote
      - horizontalLine
      - codeBlock
      - '|'
      - undo
      - redo
      - '|'
      - aickeditor
  plugins:
    ai_ckeditor_ai:
      dialog:
        autoresize: 'min-width: 600px'
        height: '750'
        width: '900'
        dialog_class: ai-ckeditor-modal
      plugins:
        ai_automators_ckeditor:
          workflows: {  }
          enabled: true
        ai_ckeditor_completion:
          enabled: true
          provider: openai__gpt-4o
        ai_ckeditor_help:
          enabled: false
        ai_ckeditor_modify_prompt:
          enabled: true
          provider: openai__gpt-4o
        ai_ckeditor_reformat_html:
          enabled: false
          provider: openai__gpt-4o
        ai_ckeditor_spellfix:
          enabled: true
          provider: openai__gpt-4o
        ai_ckeditor_summarize:
          enabled: true
          provider: openai__gpt-4o
        ai_ckeditor_tone:
          enabled: true
          provider: openai__gpt-4o
          autocreate: true
          tone_vocabulary: capabilities
          use_description: 0
        ai_ckeditor_translate:
          enabled: true
          provider: openai__gpt-4o
          autocreate: true
          translate_vocabulary: languages
          use_description: false
          language_source: lang
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: JavaScript
          language: javascript
        -
          label: TypeScript
          language: typescript
        -
          label: PHP
          language: php
        -
          label: Bash
          language: bash
        -
          label: JSON
          language: json
        -
          label: HTML
          language: html
        -
          label: CSS
          language: css
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_plugin_pack_paste_markdown__paste_markdown:
      enabled: true
      language_fallback: en
    ckeditor5_plugin_pack_word_count__word_count:
      word_count_enabled: true
      word_count_mode: words_chars
    ckeditor5_sourceEditing:
      allowed_tags: {  }
image_upload:
  status: false
